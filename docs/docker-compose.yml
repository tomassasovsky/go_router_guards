version: "3.9"

services:
  docs:
    image: node:20-bookworm-slim
    working_dir: /app
    # Build once, then serve the production build so search works
    command: sh -lc "if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then npm ci --no-audit --no-fund; else npm install --no-audit --no-fund; fi && npm run build && npm run preview -- --host 0.0.0.0 --port ${DOCS_PORT:-4321}"
    ports:
      - "${DOCS_PORT:-4321}:${DOCS_PORT:-4321}"
    environment:
      - NODE_ENV=production
      - ASTRO_TELEMETRY_DISABLED=1
    volumes:
      - ./:/app
      - docs_node_modules:/app/node_modules
    restart: unless-stopped

volumes:
  docs_node_modules:
